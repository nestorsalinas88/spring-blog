<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Your Post')">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar::navbar"></div>
<!--This will show you only one entry and will let you comment on current posts-->

<div class="container main-display">
    <h1>This is where blogs will be displayed in long format</h1>

</div>

<div class="container">
    <h1 th:text="${post.title}"/>
    <p th:text="${post.body}"/>

    <p th:text="${post.id}" />
</div>





<div th:replace="partials/footer :: footer"></div>
</body>
</html>
