<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Your Post')">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar::navbar"></div>
<!--This will show you only one entry and will let you comment on current posts-->


<main class="container">
    <div class="card">
        <div class="center-pill">
            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
                <button class="btn btn-danger float-right" type="submit">X</button>
            </form>
        </div>
        <h1 th:text="${post.title}"/>
        <p th:text="${post.body}"/>
        <div class="container">
            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">Edit</a>
            <!--<form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="get" class="edit">-->
                <!--<button class="btn btn-outline-primary" type="submit">Edit</button>-->
            <!--</form>-->
        </div>
    </div>
</main>

<div th:replace="partials/footer :: footer"></div>
</body>
</html>
